# PowerDNS Authoritative Server Configuration
# Using LMDB backend for Lightning Stream compatibility

# LMDB Backend Configuration
launch=lmdb
lmdb-filename=/var/lib/powerdns/pdns.lmdb

# Web Server Configuration (for API)
webserver=yes
webserver-address=0.0.0.0
webserver-port=8081
webserver-allow-from=0.0.0.0/0

# API Configuration
api=yes
api-key=your-super-secret-api-key-here

# Security Settings
security-poll-suffix=

# Logging
log-dns-queries=no
log-dns-details=no
loglevel=4

# Performance Settings
cache-ttl=60
query-cache-ttl=60
negquery-cache-ttl=60

# DNSSEC Settings (optional)
default-ttl=3600
default-soa-edit=INCREMENT-WEEKS
